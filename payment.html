<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
 <div   class="container">
    <form >
          <div class="row">
          <div class="column">
          <h3 class="title">Billing Address</h3>

          <div class="input-box">
            <label for="">Full name</label>
            <input type="text" placeholder="dave a d">
          </div>

          <div class="input-box">
            <label for="">Email</label>
            <input type="text" placeholder="dave@gmail.com">
          </div>

          <div class="input-box">
            <label for="">City</label>
            <input for="text" placeholder="lagos">
          </div>

          <div class="input-box">
            <label for="">State</label>
            <input for="text" placeholder="lagos">
          </div>

          
          <div class="input-box">
            <label for="">Zip Code</label>
            <input for="text">
          </div>

    </div>
    <div   class="container">
    
              <div class="row">
              <div class="column">
              <h3 class="title">Payment Information</h3>
              <div class="input-box">
                <label for="">Cards Accepted</label>
                <img src="https://th.bing.com/th/id/OIP.UGimcpdMo70yztgMChid4wHaBM?pid=ImgDet&rs=1">
              </div>
              <div class="input-box">
                <label for="">Full name</label>
                <input type="text" placeholder="Awolowo David">
              </div>
              <div class="input-box">
                <label for="">Name On Card</label>
                <input type="text" placeholder="JESUS">
              </div>
              <div class="input-box">
                <label for="">Credit Card name</label>
                <input for="number" placeholder="0123456789">
              </div>
    
              <div class="input-box">
                <label for="">Exp Year</label>
                <input for="text" placeholder="1809">
              </div>
    
              
              <div class="input-box">
                <label for="">Expiring month</label>
                <input for="text" placeholder="March">
              </div>
              <input type="submit" value="proceed to checkout" class="submit-btn">
    
        </div>
    </div>
    </form>
 </div>
</body>
</html>
